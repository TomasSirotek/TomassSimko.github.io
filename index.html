<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="/style/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
       .attribution a {
        color: hsl(228, 45%, 44%);
      }  
  
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="card" style="width: 22.0625rem">
            <img
              src="/images/illustration-hero.svg"
              class="card__headerImg"
              alt="card-hero"
            />
            <div class="card-body text-center m-1">
              <h5 class="card__title">Order Summary</h5>
              <p class="card-body__text">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="card_plan">
              <img
                src="/images/icon-music.svg"
                alt="music-plan"
                class="plan-image"
              />

              <div class="card_plan__info">
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </div>
              <a href="" class="card_plan__change">Change</a>
            </div>
            <div class="card-body d-flex flex-column">
              <a href="#" class="btn btn-primary" type="button"
                >Proceed to payment</a
              >
              <a href="#" class="btn card-link" type="button">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 text-center" style="font-size: 11px">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Tomas Simko</a>.
        </div>
      </div>
    </div>
  </body>
</html>
